{% extends "base_form.html" %}

{% block title %}Delete QR Code{% endblock %}

{% block form_name %}Delete QR Code{% endblock %}

{% block form_content %}
<div class="form-group mb-4 mt-4">
    <div class="input-group">
        <span class="input-group-text">Title</span>
        <input class="form-control" type="text" value="{{ code.title }}" disabled readonly>
    </div>
</div> <!-- form-group// -->

<div class="form-group mb-4 mt-4">
    <div class="input-group">
        <input class="form-control" type="text" value="{{ code.text }}" disabled readonly>
    </div>
</div> <!-- form-group// -->    

{% if code.is_link %}
    <div class="form-group mb-4 mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_link_checkbox" disabled readonly checked>
            <label class="form-check-label" for="is_link_checkbox">Link</label>
        </div>
    </div> <!-- form-group// -->  
{% endif %}

<div class="row mb-4 mt-4">
    <div class="col-md-6">
        <input type="submit" name="cancel" class="btn btn-primary btn-block" value='Cancel' />
    </div>
    <div class="col-md-6 text-right">
        <input type="submit" name="delete" class="btn btn-primary btn-block" value='Delete' />
    </div>                                    
</div> <!-- .row// --> 
{% endblock %}
