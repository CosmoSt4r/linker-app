{% extends 'base.html' %}

{% block title %}{{ code.title }}{% endblock %}

{% block content %}


<div class="text-center">
    <h1>{{ code.title }}</h1>
    <img src="{{ code_source }}" class="rounded mb-4" alt="{{ code.text }}">

    <button class="btn btn-outline-primary mr-3" onclick="">Download</button>
    {% if user.is_authenticated and user == code.user %}
        <button class="btn btn-outline-primary" onclick="document.location=`{% url 'qrcode:edit' code.id %}`">Edit</button>
        <button class="btn btn-outline-primary" onclick="document.location=`{% url 'qrcode:delete' code.id %}`">Delete</button>
    {% endif %}

    <p><strong>Content:</strong> {{ code.text }}</p>
</div>

{% endblock %}
