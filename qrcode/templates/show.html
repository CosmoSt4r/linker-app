{% extends 'base.html' %}

{% block title %}{{ code.title }}{% endblock %}

{% block content %}


<div class="text-center">
    <h1>{{ code.title }}</h1>
    <img src="{{ code_source }}" class="rounded mb-4" alt="{{ code.text }}">

    <button class="btn btn-outline-primary mr-3" onclick="">Download</button>

    <p><strong>Content:</strong> {{ code.text }}</p>
</div>

{% endblock %}
