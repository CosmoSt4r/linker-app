{% extends 'base.html' %}

{% block title %}Edit homepage{% endblock %}

{% block content %}

<h1>Homepage</h1>

    <h2>{{ user.username }}</h2>

    {% for link in links %}
    
        <p>{{ link.title }}</p>
        <p>{{ link.url }}</p>

        <button onclick="document.location=`{% url 'account:home:edit-link' link.id %}`">Edit</button>
        <button onclick="document.location=`{% url 'account:home:delete-link' link.id %}`">Delete</button>

    {% endfor %}
    <br>
    <button onclick="document.location=`{% url 'account:home:add-link' %}`">Add link</button>

    <p><a href='{% url "account:home:main" %}'>Home</a></p>

{% endblock %}
