{% extends 'base.html' %}

{% block title %}Edit homepage{% endblock %}

{% block content %}

<h1>Homepage</h1>

    <h2>{{ user.username }}</h2>

    {% for link in links %}
    
        <p>{{ link.title }}</p>
        <p>{{ link.url }}</p>

        <form action='{% url "account:home:edit-link" link.id %}'>
            <input type="submit" value="Edit" />
        </form>

        <form action='{% url "account:home:delete-link" link.id %}'>
            <input type="submit" value="Delete" />
        </form>

    {% endfor %}

    <form action='{% url "account:home:add-link" %}'>
        <input type="submit" value="Add link" />
    </form>

{% endblock %}
