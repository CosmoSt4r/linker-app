{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

<h1>Homepage</h1>

    <h2>{{ user.username }}</h2>

    <form action='{% url "account:home:edit-main" %}'>
        <input type="submit" value="Edit" />
    </form>

    {% for link in links %}
        <p>{{ link.title }}</p>
        <p>{{ link.url }}</p>
    {% endfor %}

    <form action='{% url "account:logout" %}'>
        <input type="submit" value="Log out" />
    </form>

{% endblock %}
