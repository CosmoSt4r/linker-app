{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
    <div class="d-flex mt-5 mb-5">
        <div class="mr-auto ml-5 p-2">
            <h2>{{ user.username }}</h2>
        </div>
        <div class="p-2 mr-5">
            <button class="btn btn-primary" onclick="document.location=`{% url 'account:home:edit-main' %}`">Edit</button>
        </div>
    </div>

    <div class="container mr-5 ml-5">
    <table class="table">
        <colgroup>
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 50%;">
            <col span="1" style="width: 20%;">
         </colgroup>

        <thead class="table-primary">
          <tr>
              <th>Link</th>
              <th>URL</th>
              <th>Action</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <td>My link</td>
                <td><a href="{% url 'main-page:show-user' request.user.username %}" target="_blank" class="link-primary">{{ request.META.HTTP_HOST }}/{{ request.user.username }}</a></td>
                <td></td>
            </tr>

            {% for link in links %}
            <tr>
                <td>{{ link.title }}</td>
                <td><a class="link-primary">{{ link.url }}</a></td>
                <td>Action</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    </div>

{% endblock %}
