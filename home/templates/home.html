{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

<h1>Homepage</h1>

    <h2>{{ user.username }}</h2>

    <p>Your link: {{ request.META.HTTP_HOST }}/{{ request.user.username }}</p>

    <button onclick="document.location=`{% url 'account:home:edit-main' %}`">Edit</button>
    <br>
    {% for link in links %}
        <p>{{ link.title }}</p>
        <p>{{ link.url }}</p>
    {% endfor %}
    <br>
    <button onclick="document.location=`{% url 'account:logout' %}`">Log Out</button>

{% endblock %}
